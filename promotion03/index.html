<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <title>상상인 프로모션</title>
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/plugin/slick.css">
        <link rel="stylesheet" href="../common/css/plugin/jquery-ui.min.css">
        <link rel="stylesheet" href="../common/css/ScrollMagicAnimate.css">
        <link rel="stylesheet" href="../common/css/plugin/swiper-bundle.min.css">
        <link rel="stylesheet" href="../common/css/font.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/default.css">

        <script src="../common/js/plugin/jquery.min.js"></script>
        <script src="../common/js/plugin/jquery-ui.min.js"></script>
    </head>

    <body id="" class="">  
      <section id="container">
        <div id="wrap" class="">
          <main id="hero" class="fade">
            <article class="inner_area set">
              <h2 class="fadeInUp"><img src="./images/hero/tit.png" alt=""></h2>

              <div class="obj_area">
                <figure class="obj_1 fadeInLeftDown"><img src="./images/hero/obj_1.png" alt=""></figure>
                <figure class="obj_2 fadeInLeftDown"><img src="./images/hero/obj_2.png" alt=""></figure>
                <figure class="obj_3 fadeInLeftDown"><img src="./images/hero/obj_3.png" alt=""></figure>
                <figure class="obj_4 fadeInRightDown"><img src="./images/hero/obj_4.png" alt=""></figure>
                <figure class="obj_5 fadeInRightDown"><img src="./images/hero/obj_5.png" alt=""></figure>
                <figure class="obj_6 fadeInLeft"><img src="./images/hero/obj_6.png" alt=""></figure>
                <figure class="obj_7 fadeInRightBig"><img src="./images/hero/obj_7.png" alt=""></figure>
                <figure class="obj_8 fadeInLeft"><img src="./images/hero/obj_8.png" alt=""></figure>
                <figure class="obj_9 fadeInLeftBig"><img src="./images/hero/obj_9.png" alt=""></figure>
                <figure class="obj_10 fadeInLeftDownBig"><img src="./images/hero/obj_10.png" alt=""></figure>
              </div>
            </article>
          </main>

          <section id="quiz" class="quiz">
            <article class="inner set">
              <div class="txt_area set">
                <h3 class="center fadeInUp"><img src="./images/quiz/tit.png" alt=""></h3>
              </div>
              <form class="hint">
                <legend class="fadeInUp"><img src="./images/quiz/hint_tit.png" alt=""></legend>
                <fieldset class="">
                  <input type="text" class="text" />
                  <input type="text" class="text" />
                  <input type="text" class="text" />
                </fieldset>
                <button class="btn_more center" type="button" onclick="alert('준비중 입니다.');">
                  <img src="./images/quiz/btn_hover.png" class="hover">
                  <img src="./images/quiz/btn.png" class="">
                </button>
              </form>
              <figure class="character fadeInLeftBig"><img src="./images/quiz/character.png" alt=""></figure>
            </article>
          </section>

          <section id="roulette" class="roulette">
            <article class="inner set">
              <div class="obj_area">
                <figure class="obj_1 fadeInLeftUp"><img src="./images/roulette/obj_1.png" alt=""></figure>
                <figure class="obj_2 fadeInRightUp"><img src="./images/roulette/obj_2.png" alt=""></figure>
                <figure class="obj_3 fadeInRightDownBig"><img src="./images/roulette/obj_3.png" alt=""></figure>
                <div class="character_area">
                  <figure class="txt fadeInRightDown"><img src="./images/roulette/character_txt.png" alt=""></figure>
                  <figure class="character fadeInRightUp"><img src="./images/roulette/character.png" alt=""></figure>
                </div>
              </div>

              <div class="txt_area set center">
                <h3 class="fadeInUp"><img src="./images/roulette/tit.png" alt=""></h3>
              </div>

              <div class="roulette_area set center">
                <figure class="vertex"><img src="./images/roulette/roulette_vertex.png" class=""></figure>
                <button class="btn_roulette center" type="button" onclick="alert('준비중 입니다.');">
                  <img src="./images/roulette/roulette_start_hover.png" class="hover">
                  <img src="./images/roulette/roulette_start.png" class="">
                </button>
                <figure class="roulette fadeIn"><img src="./images/roulette/roulette.png" class=""></figure>
              </div>
            </article>
          </section>

          <section id="review" class="review">
            <article class="inner set">
              <div class="txt_area set">
                <h3 class="center fadeInUp"><img src="./images/review/tit.png" alt=""></h3>
                <figure class="obj_1 fadeInDown"><img src="./images/review/tit_obj_1.png" alt=""></figure>
                <figure class="obj_2 fadeInLeftDown"><img src="./images/review/tit_obj_2.png" alt=""></figure>
                <figure class="obj_3 fadeInRightDown"><img src="./images/review/tit_obj_3.png" alt=""></figure>
                <figure class="obj_4 fadeInUp"><img src="./images/review/tit_obj_4.png" alt=""></figure>
                <figure class="obj_5 fadeInRightUp"><img src="./images/review/tit_obj_5.png" alt=""></figure>
              </div>

              <div class="obj_area set">
                <figure class="obj_1 fadeInLeftDown"><img src="./images/review/obj_1.png" alt=""></figure>
                <figure class="obj_2 fadeInLeftDown"><img src="./images/review/obj_2.png" alt=""></figure>
                <figure class="character fadeInLeftBig"><img src="./images/review/character.png" alt=""></figure>
              </div>

              <div class="event_area set">
                <ul>
                  <li class="fadeInLeft"><img src="./images/review/itm_1.png" alt=""></li>
                  <li class="fadeInDown"><img src="./images/review/itm_2.png" alt=""></li>
                  <li class="fadeInRight"><img src="./images/review/itm_3.png" alt=""></li>
                </ul>
                <p class="fadeInRight"><img src="./images/review/txt.png" alt=""></p>
              </div>
            </article>
          </section>

          <footer id="" class="">
            <article class="inner set">
              <dl>
                <dt><img src="./images/footer/tit.png" alt=""></dt>
                <dd>
                  <img src="./images/footer/tit_desc_1.png" alt="">
                  <img src="./images/footer/tit_desc_2.png" alt="">
                  <img src="./images/footer/tit_desc_3.png" alt="">
                  <img src="./images/footer/tit_desc_4.png" alt="">
              </dd>
              </dl>
            </article>
          </footer>
        </div>
      </section>
  
      <script src="../common/js/plugin/gsap.min.js"></script>
      <script src="../common/js/plugin/ScrollTrigger.min.js"></script>
      <script src="../common/js/plugin/ScrollMagic.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/animation.gsap.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/debug.addIndicators.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/swiper.min.js"></script>
      <script src="../common/js/plugin/slick.min.js"></script>
      <script src="../common/js/scrollbar.js"></script>
      <script src="../common/js/ScrollMagicAnimate.js"></script>
      <script src="../common/js/common.js"></script>
      <script src="js/common.js"></script>
    </body>
      
</html>
