<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <title>부민병원 PORTFOLIO</title>
        <link rel="stylesheet" href="../common/css/reset.css">

        <link rel="stylesheet" href="../common/css/plugin/slick.css">
        <link rel="stylesheet" href="../common/css/plugin/jquery-ui.min.css">

    <body id="" class="">
      <header id="gnb">
        <h1><img src="./images/common/logo.png" alt=""></h1>

        <nav class="menu">
          <button type="button" class="btn_instagram">
              <img src="./images/common/menu_drawer.png" class="default">
              <img src="./images/common/menu_drawer_hover.png" class="hover">
          </button>
        </nav>
      </header>

      <span class="posNum"></span>

      <section id="container">
        <div id="wrap" class="">
          <main id="hero" class="fade">
            <article class="inner set">
              <button class="btn_bot" type="button">
                <img src="./images/hero/arr_bot.png" class="default">
                <img src="./images/hero/arr_bot_hover.png" class="hover">
              </button>

              <div class="tit_area">
                <button class="btn_tit fadeInLeft" type="button" onclick="window.open('https://www.bumin.co.kr/group/')">
                    <img src="./images/hero/tit_arr.png" class="default">
                    <img src="./images/hero/tit_arr_hover.png" class="hover">
                </button>
                <strong class="">
                  <img src="./images/hero/tit_1.png" class="fadeInLeft">
                  <img src="./images/hero/tit_2.png" class="fadeInRight">
                </strong>
              </div>

              <div class="cont_area">
                <div class="ico_area fadeInUp">
                  <button type="button" onclick="window.open('https://www.instagram.com/bumin_hospital')" class="btn_instagram">
                      <img src="./images/hero/ico_instagram.png" class="default">
                      <img src="./images/hero/ico_instagram_hover.png" class="hover">
                  </button>
                  <button type="button" onclick="window.open('https://www.facebook.com/buminhospital')" class="btn_facebook">
                      <img src="./images/hero/ico_facebook.png" class="default">
                      <img src="./images/hero/ico_facebook_hover.png" class="hover">
                  </button>
                  <button type="button" onclick="window.open('https://www.bumin.co.kr/group/')" class="btn_bumin">
                      <img src="./images/hero/ico_bumin.png" class="default">
                      <img src="./images/hero/ico_bumin_hover.png" class="hover">
                  </button>
                </div>

                <figure class="img fadeInUp"><img src="./images/hero/img.png" alt=""></figure>

                <div class="txt_area">
                  <p class="rotate fadeInRight"><img src="./images/hero/circle.png" class="circle"></p>
                  <p class="copy fadeInRight"><img src="./images/hero/copy.png" alt=""></p>
                  <p class="txt fadeInUp_inner"><img src="./images/hero/tit_desc_1.png" alt="">
                    <img src="./images/hero/tit_desc_2.png" alt="">
                    <img src="./images/hero/tit_desc_3.png" alt="">
                    <img src="./images/hero/tit_desc_4.png" alt="">
                    <img src="./images/hero/tit_desc_5.png" alt="">
                    <img src="./images/hero/tit_desc_6.png" alt="">
                  </p>
                </div>
              </div>
            </article>
          </main>
          
          <section id="concept-strategy" class="mt200 strategy">

              <div class="txt_area fadeInUp_inner">
                <h3 class="tit fadeInUp_inner"><img src="./images/concept-strategy/tit_1.png" alt="">

                <p class="mt80 fadeInUp_inner"><img src="./images/concept-strategy/tit_desc_1.png" alt="">
                  <img src="./images/concept-strategy/tit_desc_2.png" alt="">
                  <img src="./images/concept-strategy/tit_desc_3.png" alt="">

              </div>

              <div class="itm_area fadeInUp_inner">
                <h4 class=""><img src="./images/concept-strategy/01_emph.png" alt=""></h4>

                </ul>
                <ul class="itm_2 fadeInLeft_inner">

                  <img src="./images/concept-strategy/01_itm_desc_3.png" alt="">

              </div>

              <div class="txt_area">

                </strong>
              </div>

              <ul class="language_area fadeInUp_inner">
                <li class="kor">
                  <em><img src="./images/typo/kor_emph.png" alt=""></em>
                  <h6 class="fadeInUp_inner"><img src="./images/typo/kor_tit_1.png" alt="">
                    <img src="./images/typo/kor_tit_2.png" alt="">
                  </h6>
                  <p class="txt fadeInUp_inner"><img src="./images/typo/kor_tit_desc_1.png" alt="">
                    <img src="./images/typo/kor_tit_desc_2.png" alt="">
                    <img src="./images/typo/kor_tit_desc_3.png" alt="">
                  </p>
                </li>
                <li class="eng">
                  <em><img src="./images/typo/eng_emph.png" alt=""></em>
                  <h6 class="fadeInUp_inner"><img src="./images/typo/eng_tit_1.png" alt="">
                    <img src="./images/typo/eng_tit_2.png" alt="">

                  <p class="txt fadeInUp_inner"><img src="./images/typo/eng_tit_desc_1.png" alt="">
                    <img src="./images/typo/eng_tit_desc_2.png" alt="">

                <li class="rus">
                  <em><img src="./images/typo/rus_emph.png" alt=""></em>

                  <p class="txt fadeInUp_inner"><img src="./images/typo/rus_tit_desc_1.png" alt="">
                    <img src="./images/typo/rus_tit_desc_2.png" alt="">

                </li>
                <li class="chn">

                  </p>

          <section class="full_screen"></section>

          <section id="principle-strategy" class="mt200">
            <article class="inner set">
              <div class="txt_area set center fadeInUp_inner">
                <h4><img src="./images/principle-strategy/02_emph.png" alt=""></h4>
                <h3 class="mt100"><img src="./images/principle-strategy/02_tit.png" alt="#"></h3>
                <p class="mt45 fadeInUp_inner"><img src="./images/principle-strategy/02_tit_desc_1.png" alt="">
                  <img src="./images/principle-strategy/02_tit_desc_2.png" alt="">

              </div>

              <div class="itm_area set center">
                <ul class="itm">
                  <li class="itm_1 fadeInLeft"><img src="./images/principle-strategy/itm_1.png" alt=""></li>
                  <li class="itm_2 fadeInUpBig"><img src="./images/principle-strategy/itm_2.png" alt=""></li>
                  <li class="itm_3 fadeInRight"><img src="./images/principle-strategy/itm_3.png" alt=""></li>
                </ul>
                <figure class="arr fadeInDownBig"><img src="./images/principle-strategy/itm_arr_bot.png" alt=""></figure>
                <h6 class="fadeInUp"><img src="./images/principle-strategy/itm_emph.png" alt=""></h6>
                <h5 class="fadeInUp_inner"><img src="./images/principle-strategy/itm_tit_1.png" alt="">
                  <img src="./images/principle-strategy/itm_tit_2.png" alt="">
                </h5>
                <p class="mt40 fadeInUp"><img src="./images/principle-strategy/itm_desc.png" alt=""></p>
                <div class="img_area set">
                  <figure class="fadeInDownBig img_1 noise line screen shadow"><img src="./images/principle-strategy/img_1.png" class="img"></figure>
                  <figure class="fadeInRight img_2 blur"><img src="./images/principle-strategy/img_2.png" class=""></figure>
                  <figure class="fadeInRight img_2 mask"><img src="./images/principle-strategy/img_2.png" class="screen"></figure>
                  <figure class="fadeInDownBig img_1 mask"><img src="./images/principle-strategy/img_1.png" class="img"></figure>
                  <figure class="fadeInRight img_2 shadow"><img src="./images/principle-strategy/img_2.png" class=""></figure>
                </div>
              </div>

              <p class="mt80 fadeInUp_inner"><img src="./images/output/tit_desc_1.png" alt="">
                <img src="./images/output/tit_desc_2.png" alt="">
                <img src="./images/output/tit_desc_3.png" alt="">
              </p>
            </div>

            <article class="inner01 set bg">
              <div class="bg"></div>
              <div class="tit_area set fadeInUp_inner">
                <h4><img src="./images/output/01_emph.png" alt=""></h4>
              </div>

              <div class="mockup_area mask set center">
                <div class="mobile bg fadeInUp">
                  <figure class="mockup"><img src="./images/output/01_mockup_mobile.png" alt="" class=""></figure>
                </div>
                <div class="pc set bg">
                  <div class="desc left">
                    <i class="fadeInLeft"><img src="./images/output/01_mockup_pc_line.png" alt=""></i>
                    <div class="txt fadeInUp_inner">
                      <h6><img src="./images/output/01_mockup_pc_tit.png" alt=""></h6>

                </div>
              </div>

                <li class="itm_2">

                    <i class="fadeInUp"><img src="./images/output/02_2_mockup_pc_line_1.png" alt=""></i>

                      <h6 class="fadeInUp_inner"><img src="./images/output/02_2_mockup_pc_tit_1.png" alt="">

                <li class="itm_4">
