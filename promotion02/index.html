<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <title>PS5 프로모션</title>
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/plugin/slick.css">
        <link rel="stylesheet" href="../common/css/plugin/jquery-ui.min.css">
        <link rel="stylesheet" href="../common/css/ScrollMagicAnimate.css">
        <link rel="stylesheet" href="../common/css/plugin/swiper-bundle.min.css">
        <link rel="stylesheet" href="../common/css/font.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/default.css">

        <script src="../common/js/plugin/jquery.min.js"></script>
        <script src="../common/js/plugin/jquery-ui.min.js"></script>
    </head>

    <body id="">
      <!-- <span class="posNum"></span> -->
      <section id="container">
        <div id="wrap">
          <main id="hero" class="fade">
            <article>
              <figure class="txt_bg fadeInUp"><img src="./images/hero/txt_bg.png" alt=""></figure>
              <figure class="obj_2 fadeInLeft">
                <img src="./images/hero/itm_2.png" class="obj">
              </figure>
              <figure class="obj_1 fadeInRight">
                <img src="./images/hero/itm_1.png" class="obj">
                <img src="./images/hero/itm_1_obj_2.png" class="obj_2 color">
                <img src="./images/hero/itm_1_obj_1.png" class="obj_1">
              </figure>
              <h2 class="fadeInDown"><img src="./images/hero/tit_1.png" class="tit_3">
                <img src="./images/hero/tit_2.png" class="tit_2 multiply">
                <img src="./images/hero/tit_3.png" class="tit_1">
                <img src="./images/hero/tit_4.png" class="tit_4 multiply">
                <img src="./images/hero/tit_5.png" class="tit_5 dodge">
                <img src="./images/hero/tit_6.png" class="tit_6 screen">
                <img src="./images/hero/tit_7.png" class="tit_7">
                <img src="./images/hero/tit_8.png" class="tit_8 luminosity">
                <img src="./images/hero/tit_9.png" class="tit_9 screen">
                <img src="./images/hero/tit_10.png" class="tit_10">
              </h2>
              <figure class="bg fadeIn"><img src="./images/hero/bg.png" alt=""></figure>
            </article>
          </main>
          
          <header id="gnb">
            <ul class="list_area set">
              <li>
                <button type="button" class="btn_menu_1">
                    <img src="./images/common/menu_1_hover.png" class="hover">
                    <img src="./images/common/menu_1.png">
                </button>
              </li>
              <li>
                <button type="button" class="btn_menu_2">
                    <img src="./images/common/menu_2_hover.png" class="hover">
                    <img src="./images/common/menu_2.png">
                </button>
              </li>
              <li>
                <button type="button" class="btn_menu_3">
                    <img src="./images/common/menu_3_hover.png" class="hover">
                    <img src="./images/common/menu_3.png">
                </button>
              </li>
              <li>
                <button type="button" class="btn_menu_4">
                    <img src="./images/common/menu_4_hover.png" class="hover">
                    <img src="./images/common/menu_4.png">
                </button>
              </li>
            </ul>
          </header>
          
          <section id="coupon">
            <article class="inner01 noise_bg">
              <div class="cont_area set">
                <figure class="coupon fadeInLeft"><img src="./images/coupon/01_coupon.png" alt=""></figure>
                <button class="btn_more fadeInLeft" type="button" onclick="alert('준비중 입니다.');">
                    <img src="./images/coupon/01_btn_hover.png" class="hover">
                    <img src="./images/coupon/01_btn.png">
                </button>

                <h3 class="fadeInUp"><img src="./images/coupon/01_tit.png"></h3>
                <p class="fadeInUp"><img src="./images/coupon/01_tit_desc.png" alt=""></p>
              </div>
            </article>

            <article class="inner02">
              <div class="aside set">
                <aside class="txt_1 fadeInUp"><img src="./images/coupon/02_aside_left.png" alt=""></aside>
                <aside class="txt_2 fadeInDownBig"><img src="./images/coupon/02_aside_right.png" alt=""></aside>
              </div>
              <div class="left_area">
                <strong class="fadeInUp_inner"><img src="./images/coupon/02_strong_1.png" class="txt_1">
                  <img src="./images/coupon/02_strong_2.png" class="txt_2">
                </strong>
              </div>

              <div class="right_area">
                <ul class="fadeInUp_inner">
                  <li><img src="./images/coupon/02_txt_1.png" alt=""></li>
                  <li><img src="./images/coupon/02_txt_2.png" alt=""></li>
                  <li><img src="./images/coupon/02_txt_3.png" alt=""></li>
                  <li><img src="./images/coupon/02_txt_4.png" alt=""></li>
                  <li><img src="./images/coupon/02_emph_1.png" alt=""></li>
                  <li><img src="./images/coupon/02_emph_2.png" alt=""></li>
                </ul>
              </div>
            </article>
          </section>

          <section id="ps5">
            <article class="inner01">
              <aside class="fadeInDownBig"><img src="./images/ps5/01_aside.png" alt=""></aside>
              <div class="tit_area set fadeInUp_inner">
                <h2><img src="./images/common/logo.png" alt=""></h2>
                <h3><img src="./images/ps5/01_tit.png" alt=""></h3>
                <h6><img src="./images/ps5/01_emph.png" alt=""></h6>
              </div>
  
              <div class="flow_area">
                <figure class="fadeInLeft"><img src="./images/ps5/01_flow_1.png" alt=""></figure>
                <figure class="fadeInRight"><img src="./images/ps5/01_flow_2.png" alt=""></figure>
              </div>

              <div class="txt_area set">
                <p class="fadeInLeft"><img src="./images/ps5/01_tit_desc.png" alt=""></p>
              </div>
            </article>

            <article class="inner02 center">
              <div class="tit_area fadeInDown_inner">
                <h3><img src="./images/ps5/02_tit.png" alt=""></h3>
                <h6><img src="./images/ps5/02_emph.png" alt=""></h6>
              </div>
              <div class="obj_area fadeInUpBig">
                <strong class="fadeInDownBig"><img src="./images/ps5/02_strong.png" alt=""></strong>
                <figure><img src="./images/ps5/02_obj_3.png" class="obj overlay"></figure>
                <figure><img src="./images/ps5/02_obj_2.png" class="obj dodge"></figure>
                <figure><img src="./images/ps5/02_obj.png"></figure>
              </div>
              <ul class="itm_area">
                <li><img src="./images/ps5/02_itm_1.png" class="fadeInLeft"></li>
                <li><img src="./images/ps5/02_itm_2.png" class="fadeInUp"></li>
                <li><img src="./images/ps5/02_itm_3.png" class="fadeInRight"></li>
              </ul>
              <div class="txt_area fadeInUp">
                <p><img src="./images/ps5/02_tit_desc.png" alt=""></p>
              </div>
              <aside>
                <img src="./images/ps5/02_aside_left.png" class="fadeInLeft">
                <img src="./images/ps5/02_aside_right.png" class="fadeInRight">
              </aside>
            </article>
          </section>

          <section id="event">
            <article class="inner set">
              <div class="txt_area center fadeInUp_inner">
                <h6><img src="./images/event/emph.png" alt=""></h6>
                <h3><img src="./images/event/tit.png" alt=""></h3>
                <p><img src="./images/event/tit_desc.png" alt=""></p>
                <strong><img src="./images/event/strong.png" alt=""></strong>
              </div>
              
              <aside>
                <img src="./images/event/aside_left.png" class="txt_1 fadeInDown">
                <img src="./images/event/aside_right.png" class="txt_2 fadeInUp">
              </aside>

              <ul class="itm_area">
                <li class="itm_1 fadeInRight"><img src="./images/event/itm_1.png" alt="">
                <li class="itm_1 fadeInLeft"><img src="./images/event/itm_2.png" alt="">
              </ul>
            </article>
          </section>

          <section id="plus">
            <article>
              <div class="txt_area set">
                <h3 class="fadeInRight"><img src="./images/plus/logo.png" alt=""></h3>
                <p class="fadeInLeft"><img src="./images/plus/tit_desc.png" alt=""></p>
              </div>
              
              <ul class="itm_area ">
                <li class="itm_1 fadeInLeft"><img src="./images/plus/itm_1.png"></li>
                <li class="itm_2 fadeInLeft"><img src="./images/plus/itm_2.png"></li>
                <li class="itm_3 fadeInLeft"><img src="./images/plus/itm_3.png"></li>
                <li class="itm_4 fadeInLeft"><img src="./images/plus/itm_4.png"></li>
                <li class="itm fadeInRight"><img src="./images/plus/itm.png"></li>
                <li class="itm_5 fadeInLeft"><img src="./images/plus/itm_5.png"></li>
              </ul>
              <ul class="itm_area overlay">
                <li class="itm_1 fadeInLeft"><img src="./images/plus/itm_1_1.png"></li>
                <li class="itm_2 fadeInLeft"><img src="./images/plus/itm_2_1.png"></li>
                <li class="itm_3 fadeInLeft"><img src="./images/plus/itm_3_1.png"></li>
                <li class="itm_4 fadeInLeft"><img src="./images/plus/itm_4_1.png"></li>
                <li class="itm fadeInRight"><img src="./images/plus/itm_0_1.png"></li>
                <li class="itm_5 fadeInLeft"><img src="./images/plus/itm_5_1.png"></li>
              </ul>
              <ul class="itm_area multiply">
                <li class="itm_1 fadeInLeft"><img src="./images/plus/itm_1_2.png"></li>
                <li class="itm_2 fadeInLeft"><img src="./images/plus/itm_2_2.png"></li>
                <li class="itm_3 fadeInLeft"><img src="./images/plus/itm_3_2.png"></li>
                <li class="itm_4 fadeInLeft"><img src="./images/plus/itm_4_2.png"></li>
                <li class="itm fadeInRight"><img src="./images/plus/itm_0_2.png"></li>
                <li class="itm_5 fadeInLeft"><img src="./images/plus/itm_5_2.png"></li>
              </ul>
              <ul class="itm_area">
                <li class="itm_1 fadeInLeft"><img src="./images/plus/itm_1_3.png"></li>
                <li class="itm_2 fadeInLeft"><img src="./images/plus/itm_2_3.png"></li>
                <li class="itm_3 fadeInLeft"><img src="./images/plus/itm_3_3.png"></li>
                <li class="itm_4 fadeInLeft"><img src="./images/plus/itm_4_3.png"></li>
                <li class="itm fadeInRight"><img src="./images/plus/itm_0_3.png"></li>
                <li class="itm_5 fadeInLeft"><img src="./images/plus/itm_5_3.png"></li>
              </ul>
            </article>

            <figure class="img"><img src="./images/plus/bg.png" alt=""></figure>
          </section>

          <footer id="">
            <article>
              <h6><img src="./images/footer/tit.png" alt=""></h6>
              <p><img src="./images/footer/txt_desc.png" alt=""></p>
            </article>
          </footer>
        </div>
      </section>
  
      <script src="../common/js/plugin/gsap.min.js"></script>
      <script src="../common/js/plugin/ScrollTrigger.min.js"></script>
      <script src="../common/js/plugin/ScrollMagic.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/animation.gsap.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/debug.addIndicators.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/swiper.min.js"></script>
      <script src="../common/js/plugin/slick.min.js"></script>
      <script src="../common/js/scrollbar.js"></script>
      <script src="../common/js/ScrollMagicAnimate.js"></script>
      <script src="../common/js/common.js"></script>
      <script src="js/common.js"></script>
    </body>
      
</html>
