<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <title>쟈니헤잇재즈 프로모션</title>
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/plugin/slick.css">
        <link rel="stylesheet" href="../common/css/plugin/jquery-ui.min.css">
        <link rel="stylesheet" href="../common/css/ScrollMagicAnimate.css">
        <link rel="stylesheet" href="../common/css/plugin/swiper-bundle.min.css">
        <link rel="stylesheet" href="../common/css/font.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/default.css">

        <script src="../common/js/plugin/jquery.min.js"></script>
        <script src="../common/js/plugin/jquery-ui.min.js"></script>
    </head>

    <body id="" class="">
      <div class="posNum"></div>
  
      <section id="container">
        <div id="wrap">
          <main id="hero" class="fade">
            <article class="left_area">
              <h1><img src="./images/hero/logo.png" alt=""></h1>
              <figure class="obj fadeInLeft"><img src="./images/hero/left_obj.png" alt=""></figure>
              <h2 class=""><img src="./images/hero/tit_1.png" class="fadeInUp">
                <img src="./images/hero/tit_2.png" class="fadeInUp">
                <img src="./images/hero/tit_3.png" class="fadeInUp">
              </h2>
            </article>

            <article class="right_area">
              <aside>
                <img src="images/hero/right_aside_1.png" class="fadeInUpBig">
                <img src="images/hero/right_aside_2.png" class="fadeInDownBig">
              </aside>
              <div class="img">
                <figure class="rotate">
                  <img src="./images/hero/circle.png" class="circle">
                  <img src="./images/hero/label.png" class="">
                </figure>
                <figure class=""><img src="./images/hero/img.png" alt=""></figure>
              </div>
              <figure class="obj fadeInRight"><img src="./images/hero/right_obj.png" alt=""></figure>
            </article>
          </main>

          <section id="sec01" class="">
            <article class="inner set">
              <i class="shape_1 fadeInRightDown"></i>
              <i class="shape_2 fadeInLeftUp"></i>
              <figure class="arr"><img src="./images/section/arr.png" alt=""></figure>
              <button type="button" onclick="alert('준비중 입니다.');" class="btn_more">
                  <img src="./images/section/01_btn_hover.png" class="hover">
                  <img src="./images/section/01_btn.png" class="">
              </button>
              <figure class="img"><img src="./images/section/section01.png" alt=""></figure>
            </article>
          </section>

          <section id="sec02" class="">
            <article class="inner set">
              <div class="itm_1">
                <figure class="obj"><img src="./images/section/02_itm_1.png" alt=""></figure>
                <figure class="multiply"><img src="./images/section/02_itm_1_2.png" alt=""></figure>
                <button type="button" onclick="alert('준비중 입니다.');" class="btn_more">
                    <img src="./images/section/02_btn_hover.png" class="hover">
                    <img src="./images/section/02_btn.png" class="">
                </button>
              </div>
              <figure class="itm_2 fadeInRightDown"><img src="./images/section/02_itm_2.png" alt=""></figure>
              <figure class="img"><img src="./images/section/section02.png" alt=""></figure>
            </article>
          </section>

          <section id="sec03" class="">
            <article class="inner set">
              <figure class="img"><img src="./images/section/section03.png" alt=""></figure>
            </article>
          </section>

          <section id="sec04" class="">
            <article class="inner set">
              <figure class="rotate"><img src="./images/section/04_circle.png" class="circle"></figure>
              <div class="itm_1 fadeInRight">
                <figure class="obj"><img src="./images/section/04_itm_1.png" alt=""></figure>
                <figure class="multiply"><img src="./images/section/04_itm_1_2.png" alt=""></figure>
              </div>
              <figure class="itm_2 fadeInLeft"><img src="./images/section/04_itm_2.png" alt=""></figure>
              <figure class="img"><img src="./images/section/section04.png" alt=""></figure>
            </article>
          </section>

          <section id="sec05" class="">
            <article class="inner set">
              <button type="button" onclick="alert('준비중 입니다.');" class="btn_more">
                  <img src="./images/section/01_btn_hover.png" class="hover">
                  <img src="./images/section/01_btn.png" class="">
              </button>
              <figure class="rotate"><img src="./images/section/05_circle.png" class="circle"></figure>
              <figure class="itm_1 fadeInLeft"><img src="./images/section/05_itm_1.png" alt=""></figure>
              <figure class="itm_2 fadeInDown"><img src="./images/section/05_itm_2.png" alt=""></figure>
              <strong><img src="./images/section/05_strong_1.png" class="txt_1">
                <img src="./images/section/05_strong_2.png" class="txt_2">
              </strong>
              <figure class="img"><img src="./images/section/section05.png" alt=""></figure>
            </article>
          </section>

          <section id="sec06" class="">
            <article class="inner set">
              <figure class="rotate"><img src="./images/section/06_circle.png" class="circle"></figure>
              <figure class="img"><img src="./images/section/section06.png" alt=""></figure>
            </article>
          </section>

          <footer id="" class="">
            <article class="inner set">
              <figure><img src="./images/common/footer.png" alt=""></figure>
            </article>
          </footer>
        </div>
      </section>
  
      <script src="../common/js/plugin/gsap.min.js"></script>
      <script src="../common/js/plugin/ScrollTrigger.min.js"></script>
      <script src="../common/js/plugin/ScrollMagic.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/animation.gsap.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/debug.addIndicators.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/swiper.min.js"></script>
      <script src="../common/js/plugin/slick.min.js"></script>
      <script src="../common/js/scrollbar.js"></script>
      <script src="../common/js/ScrollMagicAnimate.js"></script>
      <script src="../common/js/common.js"></script>
      <script src="./js/common.js"></script>
    </body>
      
</html>
