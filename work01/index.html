<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <title>나노융합센터 PORTFOLIO</title>
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/plugin/slick.css">
        <link rel="stylesheet" href="../common/css/plugin/jquery-ui.min.css">
        <link rel="stylesheet" href="../common/css/ScrollMagicAnimate.css">
        <link rel="stylesheet" href="../common/css/plugin/swiper-bundle.min.css">
        <link rel="stylesheet" href="../common/css/font.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/default.css">

        <script src="../common/js/plugin/jquery.min.js"></script>
        <script src="../common/js/plugin/jquery-ui.min.js"></script>
    </head>

    <body id="" class="">
      <span class="posNum"></span>
      <section id="container">
        <div id="wrap" class="">
          <header id="" class="fade">
            <article class="">
              <div class="top_area">
                <div class="fst">
                  <p class="fadeInLeft"><img src="./images/header/txt_1.png" alt=""></p>
                  <button class="btn" type="button" onclick="alert('준비중 입니다.');">
                    <img src="./images/header/menu.png" class="default">
                    <img src="./images/header/menu_hover.png" class="hover">
                  </button>
                  <figure><img src="./images/common/symbol.png" alt=""></figure>
                </div>
                <div class="lst center fadeInRight"><img src="./images/header/txt_2.png" alt=""></div>
              </div>

              <div class="txt_area">
                <div class="fst">
                  <p class="desc fadeInLeft"><img src="./images/header/tit_desc.png" alt=""></p>
                  <p class="txt_1 fadeInLeft"><img src="./images/header/txt_3.png" alt=""></p>
                  <p class="txt_2 fadeInLeft"><img src="./images/header/txt_4.png" alt=""></p>
                  <p class="txt_3 fadeInLeft"><img src="./images/header/txt_5.png" alt=""></p>
                </div>
                <div class="lst center">
                  <h2 class="fadeInUp"><img src="./images/header/tit.png" alt=""></h2>
                  <h5 class="fadeInUp"><img src="./images/header/emph.png" alt=""></h5>
                </div>
              </div>

              <div class="bot_area">
                <p class="fadeInUp"><img src="./images/header/txt_6.png" alt=""></p>
                <button class="btn_work fadeInUp" type="button">
                  <img src="./images/header/btn_1_hover.png" class="hover">
                    <img src="./images/header/btn_1.png" class="default">
                </button>
                <button class="btn_site fadeInUp" type="button" onclick="window.open('https://www.nano-t2b.net/')">
                  <img src="./images/header/btn_2_hover.png" class="hover">
                  <img src="./images/header/btn_2.png" class="default">
                </button>
                <button class="btn_gui fadeInUp" type="button">
                  <img src="./images/header/btn_3_hover.png" class="hover">
                  <img src="./images/header/btn_3.png" class="default">
                </button>
              </div>
            </article>
          </header>

          <main id="hero" class="bg fade">
            <article class="">
              <div id="gnb">
                <h1 class="fadeInUp"><img src="./images/common/logo.png" alt=""></h1>
                <h5 class="fadeInUp"><img src="./images/hero/emph.png" alt=""></h5>
                <button class="btn_gui fadeInUp" type="button">
                    <img src="./images/hero/btn.png" class="default">
                    <img src="./images/hero/btn_hover.png" class="hover">
                </button>
              </div>
              <h2 class="fade"><img src="./images/hero/tit_1.png" class="fadeInUp">
                <img src="./images/hero/tit_2.png" class="fadeInUp">
                <img src="./images/hero/tit_3.png" class="fadeInUp">
                <img src="./images/hero/tit_4.png" class="fadeInUp">
              </h2>
            </article>
          </main>

          <section id="overview" class="mt200">
            <article class="">
              <figure class="img fadeInRight"><img src="./images/overview/img_lst.png" alt=""></figure>
              <div class="tit_area fadeInLeft_inner">
                <strong class="fadeInLeft_inner"><img src="./images/overview/strong_1.png" alt="">
                  <img src="./images/overview/strong_2.png" alt="">
                </strong>
                <p><img src="./images/overview/strong_desc.png" alt=""></p>
              </div>
              <div class="cont_area mt100">
                <figure class="fadeInLeft"><img src="./images/overview/img_fst.png" alt=""></figure>
                <h5 class="fadeInLeft"><img src="./images/overview/emph.png" alt=""></h5>
                <hr>
                <div class="txt_area fadeInUp_inner">
                  <h4 class="fadeInRight_inner"><img src="./images/overview/tit_1.png" alt="">
                    <img src="./images/overview/tit_2.png" alt="">
                  </h4>
                  <p class="txt mt35 fadeInUp_inner"><img src="./images/overview/tit_desc_1.png" alt="">
                    <img src="./images/overview/tit_desc_2.png" alt="">
                    <img src="./images/overview/tit_desc_3.png" alt="">
                    <img src="./images/overview/tit_desc_4.png" alt="">
                    <img src="./images/overview/tit_desc_5.png" alt="">
                  </p>
                </div>

              </div>
            </article>
          </section>

          <section id="research" class="mt110">
            <div class="flow">
              <figure class="flow_area">
                <img src="./images/research/flow.png" alt="">
                <img src="./images/research/flow.png" alt="">
              </figure>
            </div>

            <article class="inner01 set bg">
              <figure class="img_1 fadeInRight"><img src="./images/research/01_img_1.png" alt=""></figure>
              <figure class="img_2 fadeInUp"><img src="./images/research/01_img_2.png" alt=""></figure>
              <figure class="img_3 fadeInRight"><img src="./images/research/01_img_3.png" alt=""></figure>
              <div class="txt_area set">
                <strong class="txt_1 fadeInLeft"><img src="./images/common/obj_2.png" class="circle obj">
                  <img src="./images/research/01_strong_1.png" alt="">
                </strong>
                <strong class="txt_2 fadeInRight_inner"><img src="./images/research/01_strong_2_1.png" alt="">
                  <img src="./images/research/01_strong_2_2.png" alt="">
                </strong>
                <strong class="txt_3 fadeInLeft"><img src="./images/research/01_strong_3.png" alt=""></strong>
                <strong class="txt_4 fadeInRight"><img src="./images/common/obj_1.png" class="obj">
                  <img src="./images/common/obj_2.png" class="circle obj">
                  <img src="./images/research/01_strong_4.png" alt="">
                </strong>
              </div>
            </article>

            <article class="inner02 set mt150">
              <figure class="img_1"><img src="./images/research/02_img.png" alt=""></figure>
              <div class="tit_area set">
                <h3 class="fadeInLeft_inner"><img src="./images/research/02_tit_1.png" alt="">
                  <img src="./images/research/02_tit_2.png" alt="">
                  <img src="./images/research/02_tit_3.png" alt="">
                </h3>
              </div>
              <ul class="itm_area fadeInDown">
                <li class="itm_1"><figure><img src="./images/research/02_itm01.png" alt=""></figure></li>
                <li class="itm_2"><figure><img src="./images/research/02_itm02.png" alt=""></figure></li>
                <li class="itm_3">
                  <figure><img src="./images/research/02_itm03.png" alt=""></figure>
                  <p class="center"><img src="./images/research/02_tit_desc.png" alt=""></p>
                </li>
                <li class="itm_4"><figure><img src="./images/research/02_itm04.png" alt=""></figure></li>
              </ul>
            </article>
          </section>

          <section id="output" class="mt200 bg">
            <article class="gui">
              <div class="txt_area set">
                <h3><img src="./images/output/tit_1.png" class="fadeInRight">
                  <img src="./images/output/tit_2.png" class="fadeInLeft">
                </h3>
                <hr>
                <p class="txt fadeInRight_inner"><img src="./images/output/tit_desc_1.png" alt="">
                  <img src="./images/output/tit_desc_2.png" alt="">
                  <img src="./images/output/tit_desc_3.png" alt="">
                </p>
              </div>

              <div class="mockup_area set center">
                <div class="bar_flow flow_1">
                  <span class="flow_area">
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                  </span>
                </div>

                <div class="bar_flow flow_2 reverse">
                  <span class="flow_area">
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                  </span>
                </div>

                <div class="bar_flow flow_3">
                  <span class="flow_area">
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                    <figure>
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                      <img src="./images/output/bar_txt.png" alt="">
                    </figure>
                  </span>
                </div>

                <i class="shape_1 fadeInDown"></i>
                <i class="shape_2 fadeInUp"></i>
                <i class="shape_3 fadeInUp"></i>
                <i class="shape_4 fadeInUp"></i>

                <figure class="mockup mt210 fadeInUp"><img src="./images/output/mockup.png" alt=""></figure>
              </div>

            </article>

            <article class="inner set layout bg fadeIn">
              <figure class="mockup itm_1 fadeInRight"><img src="./images/layout/mockup_1.png" alt=""></figure>
              <div class="txt_area fadeInUp_inner">
                <h3><img src="./images/layout/tit.png" alt=""></h3>
                <p class="fadeInUp_inner"><img src="./images/layout/tit_desc_1.png" alt="">
                  <img src="./images/layout/tit_desc_2.png" alt="">
                  <img src="./images/layout/tit_desc_3.png" alt="">
                  <img src="./images/layout/tit_desc_4.png" alt="">
                </p>
                <button type="button" onclick="alert('준비중 입니다.');" class="btn_more">
                  <img src="./images/layout/btn.png" class="default">
                  <img src="./images/layout/btn_hover.png" class="hover">
                </button>
              </div>
              <figure class="mockup itm_2 fadeInLeft"><img src="./images/layout/mockup_2.png" alt=""></figure>
            </article>

            <article class="inner set about bg fadeIn">
              <div class="txt_area set">
                <h5 class="fadeInLeft"><img src="./images/about/emph_circle.png" class="">
                  <img src="./images/about/emph.png" class="">
                </h5>
                <h3 class=""><img src="./images/about/tit_1.png" class="fadeInLeft">
                  <img src="./images/about/tit_2.png" class="fadeInRight">
                </h3>
                <p class="fadeInUp_inner"><img src="./images/about/tit_desc_1.png" alt="">
                  <img src="./images/about/tit_desc_2.png" alt="">
                  <img src="./images/about/tit_desc_3.png" alt="">
                  <img src="./images/about/tit_desc_4.png" alt="">
                  <img src="./images/about/tit_desc_5.png" alt="">
                  <img src="./images/about/tit_desc_6.png" alt="">
                  <img src="./images/about/tit_desc_7.png" alt="">
                </p>
              </div>
              <figure class="mockup fadeInRight"><img src="./images/about/mockup.png" alt=""></figure>
            </article>

            <article class="typography">
              <div class="txt_area set">
                <h5 class="fadeInUp"><img src="./images/typography/emph.png" alt=""></h5>
                <strong class="txt_1 fadeInLeft"><img src="./images/typography/strong_1.png" alt=""></strong>
                <strong class="txt_2 fadeInLeft"><img src="./images/typography/strong_2.png" alt=""></strong>
                <strong class="txt_3 right fadeInRight_inner"><img src="./images/typography/strong_3_1.png" alt="">
                  <img src="./images/typography/strong_3_2.png" alt="">
                </strong>
              </div>
            </article>

            <article class="other bg mt100">
              <div class="txt_area">
                <h5 class="fadeInUp"><img src="./images/other/emph.png" alt=""></h5>
                <h3 class="fadeInLeft"><img src="./images/other/tit.png" alt=""></h3>
                <p class="fadeInUp_inner"><img src="./images/other/tit_desc_1.png" alt="">
                  <img src="./images/other/tit_desc_2.png" alt="">
                  <img src="./images/other/tit_desc_3.png" alt="">
                </p>
              </div>
              <div class="mockup_area mt95">
                <figure class="mockup itm_1 fadeInLeft"><img src="./images/other/mockup_1.png" alt=""></figure>
                <figure class="mockup itm_2 fadeInRight"><img src="./images/other/mockup_2.png" alt=""></figure>
                <i class="shape_1 obj fadeInUp"></i>
                <figure class="obj_lst fadeInLeft"><img src="./images/other/obj_bg.png" alt=""></figure>
                <figure class="obj fadeInLeft"><img src="./images/other/obj.png" alt=""></figure>
                <figure class="mockup itm_3 fadeInLeftBig"><img src="./images/other/mockup_3.png" alt=""></figure>
              </div>
            </article>
          </section>

          <footer id="thank-you" class="">
            <article class="inner set bg">
              <i class="shape_1 fadeInDown"></i>
              <i class="shape_2 fadeInUp"></i>
              <i class="shape_3 fadeInDown"></i>
              <figure class="rotate fadeInUp"><img src="./images/common/obj_2.png" class="circle"></figure>
              <div class="txt_area set">
                <h5 class="fadeInLeft"><img src="./images/thank-you/emph.png" alt=""></h5>
                <button type="button" onclick="window.open('https://www.nano-t2b.net/')" class="btn_site">
                    <img src="./images/thank-you/btn.png" class="default">
                    <img src="./images/thank-you/btn_hover.png" class="hover">
                </button>
                <h3 class=""><img src="./images/thank-you/tit_1.png" class="fadeInLeft">
                  <img src="./images/thank-you/tit_2.png" class="fadeInRight">
                </h3>
                <p class="txt right fadeInUp_inner"><img src="./images/thank-you/tit_desc_1.png" alt="">
                  <img src="./images/thank-you/tit_desc_2.png" alt="">
                </p>
              </div>
            </article>
          </footer>

        </div>
      </section>
  
      <script src="../common/js/plugin/gsap.min.js"></script>
      <script src="../common/js/plugin/ScrollTrigger.min.js"></script>
      <script src="../common/js/plugin/ScrollMagic.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/animation.gsap.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/debug.addIndicators.min.js"></script> <!-- ScrollMagic -->
      <script src="../common/js/plugin/swiper.min.js"></script>
      <script src="../common/js/plugin/slick.min.js"></script>
      <script src="../common/js/scrollbar.js"></script>
      <script src="../common/js/ScrollMagicAnimate.js"></script>
      <script src="../common/js/common.js"></script>
      <script src="js/common.js"></script>
    </body>
      
</html>
